<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>CPU Scheduling Simulator</h1>
        <form id="processForm">
            <div class="form-group">
                <label for="processes">Enter Processes (Format: Pid, Arrival Time, Burst Time):</label>
                <textarea id="processes" rows="6" style="width: 100%;" required></textarea>
            </div>
            <div class="form-group">
                <label for="algorithm">Select Scheduling Algorithm:</label>
                <select id="algorithm">
                    <option value="fcfs">First Come First Serve (FCFS)</option>
                    <option value="sjf">Shortest Job First (SJF)</option>
                    <option value="priority">Priority Scheduling</option>
                    <option value="rr">Round Robin (RR)</option>
                </select>
            </div>
            <div class="form-group" id="quantumGroup" style="display:none;">
                <label for="quantum">Time Quantum (for Round Robin):</label>
                <input type="number" id="quantum" min="1">
            </div>
            <button type="button" onclick="runScheduler()" id="runSchedulerButton">Run Scheduler</button>
        </form>
        <div class="output" id="output">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script type="module" src="scheduler.js"></script>
</body>
</html>
